<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js editor</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

		<link rel="apple-touch-icon" href="images/icon.png">
		<link rel="manifest" href="manifest.json">
		<link rel="shortcut icon" href="files/favicon_white.ico" media="(prefers-color-scheme: dark)"/>
		<link rel="shortcut icon" href="files/favicon.ico" media="(prefers-color-scheme: light)" />

		<!-- Google Material Icons -->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
		<!--		<link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">-->
		<!--		<script src="../examples/js/multiwindows/webhv_multiwindows.js"></script>-->

		<link rel="stylesheet" href="css/main.css">
		<link type="text/css" rel="stylesheet" href="css/altair.css">

		<link rel="stylesheet" href="css/codemirror/codemirror.css">
		<link rel="stylesheet" href="css/codemirror/monokai.css">
		<link rel="stylesheet" href="css/codemirror/dialog.css">
		<link rel="stylesheet" href="css/codemirror/show-hint.css">
		<link rel="stylesheet" href="css/codemirror/tern.css">

		<style>
			.material-symbols-outlined {
				font-variation-settings:
						'FILL' 1,
						'wght' 200,
						'GRAD' 0,
						'opsz' 20
			}
		</style>

		<!--Client Side CSS (from old multiplayer example) -->
		<link rel="stylesheet" href="css/client.css" />
	</head>
	<body>

	<!-- // One div that contains all // -->
<!--	<div id="gl_context"></div>-->

	<!-- All divs -->
	<div class="globalcontainer" style="display: flex">
		<!-- Left element -->
		<div id="left_container" class="container__left">
		</div>
		<!-- The resizer -->
		<div class="resizerWindow" id="dragMe" ></div>
		<!-- Right element -->
		<div id="right_container" class="container__right" style="flex: 1 1 0%;"></div>

		<div id="tooltip"></div>
	</div>

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/jquery-ui.min.js"></script>

	<!-- //  Automatic things // -->
	<script src="js/socket.io.js"></script>

	<!-- Client side JS bundle -->
	<script src="js/bundle.js"></script>

</body>
</html>
